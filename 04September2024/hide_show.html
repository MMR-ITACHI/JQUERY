<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.7.1.min.js"></script>
</head>
<body>

    <h1>This is a heading</h1>
    <p> Lorem ipsum dolor sit amet consectetur adipisicing elit. Ratione ex culpa quae aperiam necessitatibus exercitationem mollitia, accusantium quam vel facilis? </p>

    <button class="btn1">Hide</button>
    <button class="btn2">Show</button>
    <button class="btn3">Toggle</button>
    <script>
        $(function () {
            $(".btn1").click(function(){
                $("p").hide();
            })

            $(".btn2").click(function(){
                $("p").show();
            })

            $(".btn3").click(function(){
                $("p").toggle();
            })
        });
    </script>
</body>
</html>
