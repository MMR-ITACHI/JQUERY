<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Field VAL</title>
    <script src="../jquery-3.7.1.min.js"></script>
</head>
<body>
    <form action="" method="post">
        First Name: <br>
        <input type="text" class="first" name="" id=""> <br>

        Last Name: <br>
        <input type="text" name="" class="last" id="">

        <button type="button" class="btn1">Click Here</button>
    </form>

    <script>
        $(document).ready(function(){
            $(".btn1").click(function(){
                let g = $(".first").val();
                let h = $(".last").val();

                let o = g + " " + h ;
                alert(o);
            })
        })

        
    </script>
</body>
</html>
